{% extends "task/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 class="display-6" style="color:#240046;"><strong>Register</strong></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="user" style="color:#240046;"><strong>Username</strong></label>
                    <input type="text" name="user" class="form-control" id="user" style="background-color:#fdfdfd; border:#c86bfa;" required>
                </div>
                <div class="form-group">
                    <label for="pass1" style="color:#240046;"><strong>Password</strong></label>
                    <input type="password" name="pass1" class="form-control" id="pass1" style="background-color:#fdfdfd; border:#c86bfa;" required>
                </div>
                <br>
                
                <button type="submit" class="btn" style="background-color:#957fef; color:#fdfdfd;">Register</button>
            </form>
            
        </div>
    </div>
{% endblock %}
